<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Invitaci√≥n Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f1 50%, #ffd4ea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .intro-text {
            font-size: 2.5em;
            color: #d63384;
            font-style: italic;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .intro-text.fade-out {
            opacity: 0;
        }

        .question-container {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .question-container.fade-in {
            opacity: 1;
        }

        .question {
            font-size: 2em;
            color: #c41e3a;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
            min-height: 200px;
        }

        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            font-weight: bold;
            transform: scale(1);
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
            color: #666;
            font-size: 0.9em;
            position: absolute;
            transition: all 0.15s ease-out;
        }

        .final-message {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .final-message.fade-in {
            opacity: 1;
        }

        .final-message h2 {
            font-size: 2em;
            color: #c41e3a;
            margin-bottom: 30px;
        }

        .final-message p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .final-message img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .try-again-text {
            font-size: 1.5em;
            color: #ff6b6b;
            margin-top: 10px;
            font-style: italic;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .container {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="intro" class="intro-text">Se√±or Mart√≠nez...</div>
        
        <div id="questionContainer" class="question-container">
            <div class="question">¬øQuieres ser mi San Valent√≠n?</div>
            <div id="tryAgain" class="try-again-text" style="display: none;">Try again.</div>
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="btnYes">
                    Claro mi coraz√≥ncita, amor de mi vida, luz de mi alma üòç
                </button>
                <button class="btn btn-no" id="btnNo">
                    No üí©
                </button>
            </div>
        </div>

        <div id="finalMessage" class="final-message">
            <h2>Wise choice.</h2>
            <p>We will be in touch with further details of the day- and night-time activities that will be organised for your full-day experience.</p>
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXAzMWU1NjZ1bnA0cDYyOTdnMWVqZHpueDBwZzA2bGY1YTMwbmUwMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mEaXdIxc4dmqFTH3uq/giphy.gif" alt="Celebration">
        </div>
    </div>

    <script>
        let yesButtonScale = 1;
        const maxScale = 1.5;
        let hasTriedNo = false;

        // Initial animation sequence
        setTimeout(() => {
            document.getElementById('intro').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('questionContainer').classList.add('fade-in');
            }, 1000);
        }, 3000);

        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        const container = document.getElementById('buttonsContainer');

        // Function to get random edge position
        function getRandomEdgePosition() {
            const bodyWidth = window.innerWidth;
            const bodyHeight = window.innerHeight;
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;
            const containerRect = container.getBoundingClientRect();
            const yesRect = btnYes.getBoundingClientRect();

            let x, y;
            const edge = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left

            const padding = 20;

            switch(edge) {
                case 0: // top
                    x = Math.random() * (bodyWidth - btnWidth - padding * 2) + padding;
                    y = padding;
                    break;
                case 1: // right
                    x = bodyWidth - btnWidth - padding;
                    y = Math.random() * (bodyHeight - btnHeight - padding * 2) + padding;
                    break;
                case 2: // bottom
                    x = Math.random() * (bodyWidth - btnWidth - padding * 2) + padding;
                    y = bodyHeight - btnHeight - padding;
                    break;
                case 3: // left
                    x = padding;
                    y = Math.random() * (bodyHeight - btnHeight - padding * 2) + padding;
                    break;
            }

            // ‚úÖ CLAMP TO VIEWPORT
            x = Math.max(0, Math.min(x, bodyWidth - btnWidth));
            y = Math.max(0, Math.min(y, bodyHeight - btnHeight));


            
            // Ensure it doesn't overlap with Yes button
            if (Math.abs(x - yesRect.left) < yesRect.width + 50 && 
                Math.abs(y - yesRect.top) < yesRect.height + 50) {
                return getRandomEdgePosition(); // Recursively find new position
            }

            return { x, y };
        }

        // Mouse move handler for No button
        document.addEventListener('mousemove', (e) => {
            if (document.getElementById('finalMessage').classList.contains('fade-in')) return;

            const rect = btnNo.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const distance = Math.sqrt(
                Math.pow(e.clientX - centerX, 2) + 
                Math.pow(e.clientY - centerY, 2)
            );

            const triggerDistance = 100;

            if (distance < triggerDistance) {
                const pos = getRandomEdgePosition();
                btnNo.style.position = 'fixed';
                btnNo.style.left = pos.x + 'px';
                btnNo.style.top = pos.y + 'px';

                // Gradually increase Yes button size
                if (yesButtonScale < maxScale) {
                    yesButtonScale += 0.05;
                    btnYes.style.transform = `scale(${yesButtonScale})`;
                }
            }
        });

        // No button click handler (in case they somehow click it)
        btnNo.addEventListener('click', () => {
            hasTriedNo = true;
            
            // Reset to intro
            document.getElementById('questionContainer').classList.remove('fade-in');
            document.getElementById('questionContainer').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('intro').style.display = 'block';
                document.getElementById('intro').classList.remove('fade-out');
                document.getElementById('intro').style.opacity = '1';
                
                setTimeout(() => {
                    document.getElementById('intro').classList.add('fade-out');
                    setTimeout(() => {
                        document.getElementById('intro').style.display = 'none';
                        document.getElementById('tryAgain').style.display = 'block';
                        document.getElementById('questionContainer').classList.add('fade-in');
                        
                        // Hide "Try again" after 2 seconds
                        setTimeout(() => {
                            document.getElementById('tryAgain').style.display = 'none';
                        }, 2000);
                    }, 1000);
                }, 3000);
            }, 500);
        });

        // Yes button click handler
        btnYes.addEventListener('click', () => {
            document.getElementById('questionContainer').classList.remove('fade-in');
            document.getElementById('questionContainer').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('questionContainer').style.display = 'none';
                document.getElementById('finalMessage').classList.add('fade-in');
            }, 1000);
        });

        // Initial position for No button
        window.addEventListener('load', () => {
            const pos = getRandomEdgePosition();
            btnNo.style.position = 'fixed';
            btnNo.style.left = pos.x + 'px';
            btnNo.style.top = pos.y + 'px';
        });
    </script>
</body>
</html>
